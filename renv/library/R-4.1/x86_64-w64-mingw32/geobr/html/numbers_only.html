<h2>Check if vector only has numeric characters</h2>

<h3>Description</h3>

<p>Checks if vector only has numeric characters
</p>


<h3>Usage</h3>

<pre>
numbers_only(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A vector.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Logical. <code>TRUE</code> if vector only has numeric characters.
</p>
